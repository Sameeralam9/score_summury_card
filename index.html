<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test App</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,696;1,9..144,696&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="outer">
        <div class="crd1">
          <h2>Your Result</h2>
          <div class="num">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h1 id="grt">Great</h1>
          <p id="txt">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="crd2">
          <h2 id="sum">Summury</h2>
          <div class="result" id="res1">
            <div class="title">
              <img src="./assets/icon-reaction.svg" alt="" />
              <h3>Reaction</h3>
            </div>
            <div class="number">
              <span class="score1"><b>80</b></span>
              <span class="score2">/100</span>
            </div>
          </div>
          <div class="result" id="res2">
            <div class="title">
              <img src="./assets/icon-memory.svg" alt="" />
              <h3>Memory</h3>
            </div>
            <div class="number">
              <span class="score1"><b>92</b></span>
              <span class="score2">/100</span>
            </div>
          </div>
          <div class="result" id="res3">
            <div class="title">
              <img src="./assets/icon-verbal.svg" alt="" />
              <h3>Verbal</h3>
            </div>
            <div class="number">
              <span class="score1"><b>61</b></span>
              <span class="score2">/100</span>
            </div>
          </div>
          <div class="result" id="res4">
            <div class="title">
              <img src="./assets/icon-visual.svg" alt="" />
              <h3>Visual</h3>
            </div>
            <div class="number">
              <span class="score1"><b>73</b></span>
              <span class="score2">/100</span>
            </div>
          </div>
          <div class="btn">Countinue</div>
        </div>
      </div>
    </main>
  </body>
</html>
